<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clinic Management Portal</title>
  <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
  
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- JS Utilities -->
  <script src="./js/util.js" defer></script>
  <script src="./js/render.js" defer></script>

  <!-- JS Components -->
  <script src="./js/components/header.js" defer></script>
  <script src="./js/components/footer.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      
      <!-- Header Placeholder -->
      <div id="header"></div>

      <!-- Main Content -->
      <main class="main-content">
        <h2>Select Your Role</h2>
        <div class="role-selection">
          <button id="adminBtn" onclick="selectRole('admin')">Admin</button>
          <button id="doctorBtn" onclick="selectRole('doctor')">Doctor</button>
          <button id="patientBtn" onclick="selectRole('patient')">Patient</button>
        </div>
      </main>

      <!-- Footer Placeholder -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="modal" class="modal" style="display: none;">
    <button id="closeModal" class="modal-close">Ã—</button>
    <div id="modal-body" class="modal-body">
      <!-- Dynamic content goes here -->
    </div>
  </div>

  <!-- Service Script for Role and Modal -->
  <script type="module" src="../js/services/index.js" defer></script>
</body>
</html>
