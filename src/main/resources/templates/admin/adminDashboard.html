<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">

  <!-- Scripts: Utility & Layout -->
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">

      <!-- Header Placeholder (loads Add Doctor button) -->
      <div id="header"></div>

      <!-- Main Content -->
      <main class="main-content">
        <input type="text" id="searchBar" placeholder="search by doctor name" />

        <div class="filter-section">
          <select id="sortByTime">
            <option value="">Sort by time</option>
            <option value="morning">Morning</option>
            <option value="evening">Evening</option>
          </select>

          <select id="filterBySpecialty">
            <option value="">Filter by specialty</option>
            <option value="cardiology">Cardiology</option>
            <option value="neurology">Neurology</option>
            <option value="orthopedics">Orthopedics</option>
          </select>
        </div>

        <div id="content"></div>
      </main>

      <!-- Footer Placeholder -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Add Doctor Modal -->
  <div id="modal" class="modal" style="display: none;">
    <span id="closeModal" class="close">&times;</span>
    <div id="modal-body">
      <!-- Form content injected via JS -->
    </div>
  </div>

  <!-- JS Modules for Dashboard Functionality -->
  <script type="module" src="../js/services/adminDashboard.js" defer></script>
  <script type="module" src="../js/components/doctorCard.js" defer></script>
</body>
</html>
