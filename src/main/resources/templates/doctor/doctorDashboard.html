<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DoctorDashboard</title>
  <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">

  <!-- Stylesheets -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">

  <!-- Utility Scripts -->
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>

  <!-- Component Scripts -->
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
  <script th:src="@{/js/components/patientRows.js}" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">

      <!-- Header -->
      <div id="header"></div>

      <!-- Dashboard Content -->
      <main class="main-content">
        <input type="text" id="searchBar" placeholder="Search by patient name" />

        <div class="filter-section">
          <button id="todayAppointments">Todayâ€™s Appointments</button>
          <input type="date" id="datePicker" />
        </div>

        <table id="patientTable">
          <thead>
            <tr>
              <th>Patient ID</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Prescription</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows added dynamically -->
          </tbody>
        </table>
      </main>

      <!-- Footer -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Services & Dashboard Logic -->
  <script type="module" src="../js/services/patientServices.js" defer></script>
  <script type="module" src="../js/services/doctorDashboard.js" defer></script>
</body>
</html>
